name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: gofmt (check)
        run: |
          bad="$(gofmt -l .)"
          if [ -n "$bad" ]; then
            echo "gofmt check failed. The following files need formatting:"
            echo "$bad"
            echo
            echo "Fix locally with: make fmt"
            exit 1
          fi

      - name: go test
        run: go test ./...

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
